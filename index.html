<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page">

    <!-- HEADER -->
    <header class="header">
        <div class="logo">Favourite App</div>

        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">☰</label>

        <nav class="nav">
            <a href="#">Menu</a>
            <a href="#">Sign in</a>
            <a href="#">Log in</a>
            <a href="#">Contact us</a>
        </nav>
    </header>

    <!-- SEARCH BAR (ALWAYS BELOW HEADER) -->
    <div class="search-container">
        <input 
            type="search" 
            class="search-box" 
            placeholder="Your Favourite items are available"
        >
    </div>

    <!-- CARD SECTION -->
   <!-- CARD SECTION -->
<section class="cards" id="cards-container">
    <!-- Initial card -->
    <div class="card" onclick="showItems()">
        <img src="https://res.cloudinary.com/dhym83o6r/image/upload/v1767259210/chicken-biryani-5_n3pwns.jpg">

        <div class="card-body">
            <h3>Hyderabad Biryani Point</h3>

            <div class="rating">
                ⭐⭐⭐⭐☆ <span>11 reviews</span>
            </div>

            <div class="tags">
                <span>Biryani</span>
                <span>Non-Veg</span>
            </div>
        </div>
    </div>
</section>

</div>
<script>
function showItems() {
    const container = document.getElementById("cards-container");

    // Replace content with new items
    container.innerHTML = `
        <div class="card">
            <img src="https://res.cloudinary.com/dhym83o6r/image/upload/v1767259210/mutton-biryani.jpg">
            <div class="card-body">
                <h3>Mutton Biryani Special</h3>
                <div class="rating">⭐⭐⭐⭐☆ <span>8 reviews</span></div>
                <div class="tags"><span>Biryani</span><span>Non-Veg</span></div>
            </div>
        </div>
        <div class="card">
            <img src="https://res.cloudinary.com/dhym83o6r/image/upload/v1767259210/veg-biryani.jpg">
            <div class="card-body">
                <h3>Veg Biryani Delight</h3>
                <div class="rating">⭐⭐⭐⭐⭐ <span>15 reviews</span></div>
                <div class="tags"><span>Biryani</span><span>Veg</span></div>
            </div>
        </div>
        <div class="card">
            <img src="https://res.cloudinary.com/dhym83o6r/image/upload/v1767259210/chicken-biryani-5_n3pwns.jpg">
            <div class="card-body">
                <h3>Chicken Biryani Classic</h3>
                <div class="rating">⭐⭐⭐⭐⭐ <span>20 reviews</span></div>
                <div class="tags"><span>Biryani</span><span>Non-Veg</span></div>
            </div>
        </div>
    `;
}
</script>

</body>
</html>
