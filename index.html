<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="page">

    <header class="header">Favourite App</header>

    <div class="search-container">
      <input type="search" class="search-box" placeholder="Search for your favorite items">
    </div>

    <!-- Restaurants Section -->
    <section class="restaurants">

      <!-- Restaurant 1 -->
      <div class="restaurant">
        <div class="restaurant-title">Hyderabad Biryani Point</div>
        <div class="items">
          <div class="item">
            <img src="https://res.cloudinary.com/dhym83o6r/image/upload/v1767259210/chicken-biryani-5_n3pwns.jpg" alt="Chicken Biryani">
            <div class="item-info">
              <h4>Chicken Biryani Classic</h4>
              <p>⭐⭐⭐⭐⭐ 20 reviews</p>
            </div>
          </div>
          <div class="item">
            <img src="https://res.cloudinary.com/dhym83o6r/image/upload/v1767259210/mutton-biryani.jpg" alt="Mutton Biryani">
            <div class="item-info">
              <h4>Mutton Biryani Special</h4>
              <p>⭐⭐⭐⭐☆ 8 reviews</p>
            </div>
          </div>
          <div class="item">
            <img src="https://res.cloudinary.com/dhym83o6r/image/upload/v1767259210/veg-biryani.jpg" alt="Veg Biryani">
            <div class="item-info">
              <h4>Veg Biryani Delight</h4>
              <p>⭐⭐⭐⭐⭐ 15 reviews</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Restaurant 2 -->
      <div class="restaurant">
        <div class="restaurant-title">Kolkata Food Hub</div>
        <div class="items">
          <div class="item">
            <img src="https://res.cloudinary.com/dhym83o6r/image/upload/v1767259210/fish-biryani.jpg" alt="Fish Biryani">
            <div class="item-info">
              <h4>Fish Biryani Special</h4>
              <p>⭐⭐⭐⭐⭐ 14 reviews</p>
            </div>
          </div>
          <div class="item">
            <img src="https://res.cloudinary.com/dhym83o6r/image/upload/v1767259210/shrimp-biryani.jpg" alt="Shrimp Biryani">
            <div class="item-info">
              <h4>Shrimp Biryani Deluxe</h4>
              <p>⭐⭐⭐⭐⭐ 13 reviews</p>
            </div>
          </div>
          <div class="item">
            <img src="https://res.cloudinary.com/dhym83o6r/image/upload/v1767259210/egg-biryani.jpg" alt="Egg Biryani">
            <div class="item-info">
              <h4>Egg Biryani Classic</h4>
              <p>⭐⭐⭐⭐☆ 9 reviews</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Repeat up to 10 restaurants similarly -->

    </section>
    
  </div>

</body>
</html>
